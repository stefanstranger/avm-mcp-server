name: Publish to MCP Registry

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'  # Only trigger when version file changes

jobs:
  # Check if version was bumped and needs publishing
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag comparison

      - name: Check if version needs publishing
        id: check
        run: |
          # Extract version from pyproject.toml
          VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "New version $VERSION detected, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

  # Run tests before publishing
  test:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short

  publish:
    needs: [check-version, test]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication
      contents: write  # Required for creating releases and tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create Git Tag
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish

      - name: Update server.json version
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          python -c "import json; data = json.load(open('server.json')); data['version'] = '$VERSION'; data['packages'][0]['version'] = '$VERSION'; json.dump(data, open('server.json', 'w'), indent=2)"

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish

      - name: Generate Release Notes
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          cat << EOF > release_notes.md
          ## Azure Verified Modules MCP Server v$VERSION
          
          ### Installation
          
          \`\`\`powershell
          # Using uvx (recommended)
          uvx avm-mcp-server
          
          # Or install globally
          uv tool install avm-mcp-server
          \`\`\`
          
          ### What's Changed
          
          See the [CHANGELOG](https://github.com/stefanstranger/avm-mcp-server/blob/main/CHANGELOG.md) for details.
          
          ### Links
          
          - ðŸ“¦ [PyPI Package](https://pypi.org/project/avm-mcp-server/$VERSION/)
          - ðŸ”§ [MCP Registry](https://registry.modelcontextprotocol.io/)
          - ðŸ“– [Documentation](https://github.com/stefanstranger/avm-mcp-server#readme)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*
          generate_release_notes: true
          append_body: true